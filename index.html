<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animated Character</title>
    <link rel="stylesheet" href="styles/character.scss">
    <style>
        .character {
            /*background-image:url(jumping.jpg);*/
            background-size:410%;
            background-position:106% -5%;
            background-repeat:no-repeat;
        }
        /*.character * {*/
        /*    opacity:.95;*/
        /*}*/
        /*.character.jump  * {*/
        /*    !*animation-play-state:paused;*!*/
        /*    animation-direction: normal!important;*/
        /*}*/
    </style>
</head>
<body style="background:#242424;">
<div class="character idle">
    <div class="frame">
        <div class="body">
            <div class="arm left">
                <div class="bicep">
                    <div class="shoulder"></div>
                </div>
                <div class="forearm">
                    <div class="elbow"></div>
                    <div class="hand"></div>
                </div>
            </div>
            <div class="arm right">
                <div class="bicep">
                    <div class="shoulder"></div>
                </div>
                <div class="forearm">
                    <div class="elbow"></div>
                    <div class="hand"></div>
                </div>
            </div>
            <div class="torso">
            </div>
            <div class="head"></div>
            <div class="waist">
                <div class="hips"></div>
                <div class="leg left">
                    <div class="thigh">
                        <div class="pelvis"></div>
                    </div>
                    <div class="calf">
                        <div class="knee"></div>
                        <div class="foot">
                            <div class="ankle"></div>
                        </div>
                    </div>
                </div>
                <div class="leg right">
                    <div class="thigh">
                        <div class="pelvis"></div>
                    </div>
                    <div class="calf">
                        <div class="knee"></div>
                        <div class="foot">
                            <div class="ankle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const character = document.querySelector('.character');
    const keysDown = {};
    let animationFrame;
    let runTimeout;
    let bodyParts = [
        character.querySelector('.body'),
        character.querySelector('.head'),
        character.querySelector('.arm.left'),
        character.querySelector('.arm.left .forearm'),
        character.querySelector('.arm.right'),
        character.querySelector('.arm.right .forearm'),
        character.querySelector('.leg.left'),
        character.querySelector('.leg.left .calf'),
        character.querySelector('.leg.left .calf .foot'),
        character.querySelector('.leg.right'),
        character.querySelector('.leg.right .calf'),
        character.querySelector('.leg.right .calf .foot'),
    ];

    function goingLeft() {
        return keysDown['a'] || keysDown['ArrowLeft'];
    }

    function goingRight() {
        return keysDown['d'] || keysDown['ArrowRight'];
    }

    function isJumping() {
        return keysDown[' '];
    }

    document.addEventListener('keydown', (event) => {
        keysDown[event.key] = true;
        cancelAnimationFrame(animationFrame);
        animationFrame = window.requestAnimationFrame(() => {
            if (isJumping()) {
                character.classList.add('jump');
                cancelAnimationFrame(animationFrame);
                setTimeout(() => {
                    animationFrame = window.requestAnimationFrame(() => {
                        character.classList.remove('jump');
                    });
                }, 1000);
            } else {
                if(goingLeft() || goingRight()) {
                    character.classList.remove('idle');
                    character.classList.add('walk');
                }

                if(goingRight()) {
                    character.classList.remove('backwards');
                }

                if(goingLeft()) {
                    character.classList.add('backwards');
                }
            }
        });
    });

    document.addEventListener('keyup', (event) => {
        keysDown[event.key] = false;
        event.stopPropagation();
        event.preventDefault();
        cancelAnimationFrame(animationFrame);
        animationFrame = window.requestAnimationFrame(() => {
            if (!goingLeft() && !goingRight()) {
                character.classList.remove('walk');
                character.classList.add('idle');
            }
            if (!goingLeft() && goingRight()) {
                character.classList.remove('backwards');
            }
        });
    });
</script>
</body>
</html>
